    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="CSS/login.css">
</head>
<body>
    <header class="navbar">
        <div class="logo">
            <img src="IMG/Adobe Express - file.png" alt="Logo de la Empresa" href="pagina.html">
        </div>
        <nav class="nav-links">
            <a href="pagina.html">Home</a>

</header>
    <div class="contenedor-principal">
        <div class="contenedor">
            <h2>Registro</h2>
            <form>
                <label >NOMBRE</label>
                <input type="text" id="nombre" placeholder="Ingresa tu nombre">
                <label >APELLIDO</label>
                <input type="text" id="apellido" placeholder="Ingresa tu apellido">
                <label >EDAD</label>
                <input type="number" id="edad" placeholder="Ingresa tu fecha de nacimiento">
                <label >CORREO</label>
                <input type="email" id="correo" placeholder="Ingresa tu correo">
                <label >CONTRASEÑA</label>
                <input type="password" id="contraseña1" placeholder="Ingresa tu contraseña">
                <label >VERIFICAR CONTRASEÑA</label>
                <input type="password" id="contraseña2" placeholder="Ingresa nuevamente tu contraseña">
                <label >TELEFONO</label>
                <input type="number" id="numero" placeholder="(opcional)Ingrese su numero de telefono">

                <button type="submit" onclick="guardar()">Guardar</button>
            </form>
        </div>
    </div>
    <script src="JS/registro.js"></script>
</body>
</html>
