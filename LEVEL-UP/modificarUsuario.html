            <h2>Crear usuario nuevo</h2>
            <form>
                <label >MODIFICAR NOMBRE</label>
                <input type="text" id="nombre" placeholder="Ingresa tu nombre">
                <label >MODIFICAR APELLIDO</label>
                <input type="text" id="apellido" placeholder="Ingresa tu apellido">

                <input type="email" id="correo" placeholder="Ingresa tu correo">
                <label >MODIFICAR CONTRASEÑA</label>
                <input type="password" id="contraseña1" placeholder="Ingresa tu contraseña">
                <label >VERIFICAR CONTRASEÑA</label>
                <input type="password" id="contraseña2" placeholder="Ingresa nuevamente tu contraseña">
                <label >MODIFICAR TELEFONO</label>
                <input type="number" id="numero" placeholder="(opcional)Ingrese su numero de telefono">
